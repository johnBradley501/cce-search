<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CCED: Search</title>
    <script src="../Assets/p/s/lib.dynframeset.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var banner = new Frame('topFrame', 'topFrame', 275, -1, 'display.html', 'scrolling="no" border="0" framespacing="0" title="Banner"', true);
        var leftFrame = new Frame('leftFrame', 'leftFrame', -1, 232, 'search.html', 'scrolling="yes" noresize="noresize" border="0" framespacing="0" title="Index"', true);
        // var tabFrame = new Frame('tabFrame', 'tabFrame', -1, 18, 'tab.html', 'scrolling="no" noresize="noresize" border="0" framespacing="0" title="Tab Frame"', true);
        var displayFrame = new Frame('displayFrame', 'displayFrame', -1, -1, 'text.html', 'scrolling="yes" border="0" framespacing="0"', true);
        var subFrame = new Frameset(new Array(leftFrame, /* tabFrame, */ displayFrame), 'frameborder="no" border="0" framespacing="0"');
        subFrame.lockRows = true;
        var mainFrame = new Frameset(new Array(banner, subFrame), 'mainFrame', 'mainFrame', ' frameborder="no" border="0" framespacing="0" title="Main Data Display"');
        mainFrame.lockCols = true;
        mainFrame.write();
    </script>
</head>
<noscript>
    <frameset rows="275,*" cols="*" frameborder="no" border="0" framespacing="0">
        <frame src="display.html" name="topFrame" scrolling="no" id="topFrame" title="Banner"/>
        <frameset cols="240,*" frameborder="no" border="0" framespacing="0">
            <frame src="search.html" name="leftFrame" noresize="noresize" id="leftFrame" title="Index"/>
            <!-- frame src="tab.html" name="tabFrame" noresize="noresize" id="tabFrame" title="Tab Frame"/ -->
            <frame src="text.html" name="displayFrame" id="displayFrame" title="Main Data Display"/>
        </frameset>
    </frameset>
</noscript>
<noframes>
    <body>
    <p>CCEd currently requires a frames-capable browser.</p>
    </body>
</noframes>
</html>
